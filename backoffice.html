<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Back Office</title>
    <link rel="icon" href="https://www.eresseasolutions.com/wp-content/uploads/2014/11/Amazon1.jpg" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="M3-D9.html">
            <img src="https://boostedmedia.net/wp-content/uploads/2019/11/white-amazon-logo-png-6.png" width="100"
                height="auto" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/backoffice.html">Add a product<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center text-light">
            <div class="col-md-6">
                <img id="amazonImg" class="mt-5"
                    src="https://boostedmedia.net/wp-content/uploads/2019/11/white-amazon-logo-png-6.png">

                <hr>

                <span id="alert-box"></span>

                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="3" class="form-control"
                            aria-describedby="description field" placeholder=""
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input id="brand" type="text" class="form-control" aria-describedby="brand field"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input id="price" type="number" class="form-control" aria-describedby="price field"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input id="image" type="text" class="form-control" aria-describedby="image field"
                            placeholder="" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="submitButton" type="submit" class="btn btn-warning"
                            onclick="this.form.classList.add('validated'), Alert()"><span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>

        async function handleSubmit(event) {
            event.preventDefault()
            const NewProduct = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                brand: document.getElementById('brand').value,
                price: document.getElementById('price').value,
                imageUrl: document.getElementById('image').value
            }
            console.log(NewProduct)

            try {
                let response = await fetch('http://localhost:3010/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(NewProduct)
                })

            } catch (error) {
                console.log(error)
            }
        }

        function Alert() {
            alert('Product added successfully!')
        }

    </script>


</body>

</html>
