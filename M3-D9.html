    <script>

        window.onload = async function () {
            let response = await fetch("http://localhost:3010/products", {
                method: 'GET',
            })
            let product = await response.json()
            let row = document.querySelector('.row')
            // console.log(product)
            product.forEach(element => {
                row.innerHTML += `
                
                    <div class="card" style="width: 18rem; margin: 20px;">
                        <img src="${element.imageUrl}" class="card-img-top" alt="${element.name} by ${element.brand}">

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">${element.name}</li>
                                <li class="list-group-item">${element.brand}</li>
                                <li class="list-group-item">${element.description}</li>
                                <li class="list-group-item">${element.price}â‚¬</li>
                                <li class="list-group-item">${element.category}</li>
                                <li class="list-group-item">${element.id}</li>
                                <li class="list-group-item"></li>
                            </ul>
                            <button href="#" class="btn">Delete</button>
                            <button href="#" class="btn">Edit</button>
                            <button onclick="getReviews()" class="btn">Reviews</button>
                        </div>
                    </div>
                
                `
            })
        }

        const getReviews = async () => {
            let response = await fetch("http://localhost:3010/reviews/${product.id}", {
